<div>
    <h1>SMSR - Admin</h1>
</div>


<ngb-tabset>
    <ngb-tab title="Projects">
        <ng-template ngbTabContent>
            <table class="table table-striped table-condensed">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Active?</th>
                    <th></th>
                </tr>
                <tr *ngFor="let project of projects; let i = index">
                    <td>{{project.Id}}</td>
                    <td><input class="form-control" [(ngModel)]="project.Name" /></td>
                    <td><input type="checkbox" class="form-check-input" [(ngModel)]="project.IsActive" /></td>
                    <td><button class="btn btn-sm btn-primary" (click)="saveProject(i)">Save</button></td>
                </tr>
                <tr>
                    <td>*</td>
                    <td><input class="form-control" [(ngModel)]="newProject.Name" /></td>
                    <td><input type="checkbox" [(ngModel)]="newProject.IsActive" /></td>
                    <td><button class="btn btn-sm btn-primary" (click)="addProject()">Add</button></td>
                </tr>
            </table>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="Users">
        <ng-template ngbTabContent>
            <table class="table table-striped table-condensed">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>DN</th>
                    <th>Author?</th>
                    <th>Admin?</th>
                    <th>Active?</th>
                    <th></th>
                </tr>
                <tr *ngFor="let user of users; let i = index">
                    <td>{{user.Id}}</td>
                    <td><input class="form-control" [(ngModel)]="user.Name" /></td>
                    <td><input class="form-control" [(ngModel)]="user.DN" /></td>
                    <td><input type="checkbox" [(ngModel)]="user.IsAuthor" /></td>
                    <td><input type="checkbox" [(ngModel)]="user.IsAdmin" /></td>
                    <td><input type="checkbox" [(ngModel)]="user.IsActive" /></td>
                    <td><button class="btn btn-sm btn-primary" (click)="saveUser(i)">Save</button></td>
                </tr>
                <tr>
                    <td>*</td>
                    <td><input class="form-control" [(ngModel)]="newUser.Name" /></td>
                    <td><input class="form-control" [(ngModel)]="newUser.DN" /></td>
                    <td><input type="checkbox" [(ngModel)]="newUser.IsAuthor" /></td>
                    <td><input type="checkbox" [(ngModel)]="newUser.IsAdmin" /></td>
                    <td><input type="checkbox" [(ngModel)]="newUser.IsActive" /></td>
                    <td><button class="btn btn-sm btn-primary" (click)="addUser()">Add</button></td>
                </tr>
            </table>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="Status Entry Types">
        <ng-template ngbTabContent>
            <table class="table table-striped table-condensed">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Active?</th>
                    <th></th>
                </tr>
                <tr *ngFor="let entryType of entryTypes; let i = index">
                    <td>{{entryType.Id}}</td>
                    <td><input class="form-control" [(ngModel)]="entryType.Name" /></td>
                    <td><input type="checkbox" [(ngModel)]="entryType.IsActive" /></td>
                    <td><button class="btn btn-sm btn-primary" (click)="saveEntryType(i)">Save</button></td>
                </tr>
                <tr>
                    <td>*</td>
                    <td><input class="form-control" [(ngModel)]="newEntryType.Name" /></td>
                    <td><input type="checkbox" [(ngModel)]="newEntryType.IsActive" /></td>
                    <td><button class="btn btn-sm btn-primary" (click)="addEntryType()">Add</button></td>
                </tr>
            </table>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
