<div>
    <h1>SMSR - Admin</h1>
</div>

<label for="managing">Manage:</label>
<select id="managing" class="form-control" [(ngModel)]="managing">
    <option value="PROJECTS">Projects</option>
    <option value="USERS">Users</option>
    <option value="ENTRYTYPES">Entry Types</option>
</select>

<br/>

<div *ngIf="managing == 'PROJECTS'">
    <table class="table table-striped table-condensed">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Active?</th>
            <th></th>
        </tr>
        <tr *ngFor="let project of projects; let i = index">
            <td>{{project.Id}}</td>
            <td><input class="form-control" [(ngModel)]="project.Name" /></td>
            <td><input type="checkbox" [(ngModel)]="project.IsActive" /></td>
            <td><button class="btn btn-xs btn-primary" (click)="saveProject(i)">Save</button></td>
        </tr>
        <tr>
            <td>*</td>
            <td><input class="form-control" [(ngModel)]="newProject.Name" /></td>
            <td><input type="checkbox" [(ngModel)]="newProject.IsActive" /></td>
            <td><button class="btn btn-xs btn-primary" (click)="addProject()">Add</button></td>
        </tr>
    </table>
</div>

<div *ngIf="managing == 'USERS'">
    <table class="table table-striped table-condensed">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>DN</th>
            <th>Author?</th>
            <th>Admin?</th>
            <th>Active?</th>
            <th></th>
        </tr>
        <tr *ngFor="let user of users; let i = index">
            <td>{{user.Id}}</td>
            <td><input class="form-control" [(ngModel)]="user.Name" /></td>
            <td><input class="form-control" [(ngModel)]="user.DN" /></td>
            <td><input type="checkbox" [(ngModel)]="user.IsAuthor" /></td>
            <td><input type="checkbox" [(ngModel)]="user.IsAdmin" /></td>
            <td><input type="checkbox" [(ngModel)]="user.IsActive" /></td>
            <td><button class="btn btn-xs btn-primary" (click)="saveUser(i)">Save</button></td>
        </tr>
        <tr>
            <td>*</td>
            <td><input class="form-control" [(ngModel)]="newUser.Name" /></td>
            <td><input class="form-control" [(ngModel)]="newUser.DN" /></td>
            <td><input type="checkbox" [(ngModel)]="newUser.IsAuthor" /></td>
            <td><input type="checkbox" [(ngModel)]="newUser.IsAdmin" /></td>
            <td><input type="checkbox" [(ngModel)]="newUser.IsActive" /></td>
            <td><button class="btn btn-xs btn-primary" (click)="addUser()">Add</button></td>
        </tr>
    </table>
</div>

<div *ngIf="managing == 'ENTRYTYPES'">
    Entry Types!
</div>
