<div>
    <h1>SMSR - List Status Reports</h1>
</div>

<div class="row">
    <div class="col-md-3">
        <label for="user">Author</label>
        <select id="user" class="form-control" [(ngModel)]="criteria.userId">
            <option value="---">---</option>
            <option *ngFor="let user of users" value="{{user.Id.toString()}}">{{user.Name}}</option>
        </select>
        <br/>
    </div>
    <div class="col-md-3">
        <label for="project">Project</label>
        <select id="project" class="form-control" [(ngModel)]="criteria.projectId">
            <option value="---">---</option>
            <option *ngFor="let project of projects" value="{{project.Id.toString()}}">{{project.Name}}</option>
        </select>
        <br />
    </div>
    <div class="col-md-3">
        <label for="beginDate">Begin Date</label>
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="beginDate" [(ngModel)]="beginDateModel" ngbDatepicker #d1="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">...</button>
            </div>
        </div>
        <br />
        <label for="endDate">End Date</label>
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="endDate" [(ngModel)]="endDateModel" ngbDatepicker #d2="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">...</button>
            </div>
        </div>
        <br />
    </div>
    <div class="col-md-3">
        <label>Actions</label><br />
        <button class="btn btn-primary" (click)="search()">Search</button>
        &nbsp;
        <button class="btn btn-primary" (click)="resetCriteria()">Reset</button>
        <br />
    </div>
</div>

<br/>

<div>
    <table class="table table-condensed table-striped">
        <tr>
            <th>ID</th>
            <th>Author</th>
            <th>Project</th>
            <th>Report Date</th>
        </tr>
        <tr *ngFor="let searchResult of searchResults">
            <td><a class="btn btn-sm btn-primary" routerLink="/details/{{searchResult.Id}}">{{searchResult.Id}}</a></td>
            <td>{{searchResult.Author}}</td>
            <td>{{searchResult.Project}}</td>
            <td>{{searchResult.ReportDate | slice:0:10}}</td>
        </tr>
    </table>
</div>
