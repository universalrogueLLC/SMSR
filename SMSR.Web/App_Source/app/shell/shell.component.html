<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/home">SMSR</a>

    <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            (click)="openModal(navDialog)">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li *ngFor="let action of actions">
                <a class="nav-link" routerLink="{{action.route}}">{{action.label}}</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid body-content">
    <br/>
    <router-outlet></router-outlet>
</div>

<ng-template #navDialog let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4>Where To?</h4>
    </div>
    <div class="modal-body">
        <div *ngFor="let action of actions">
            <a style="cursor:pointer" (click)="navDialogNavigate(action)">{{action.label}}</a>
        </div>
    </div>
</ng-template>
